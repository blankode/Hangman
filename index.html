<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Hangman</title>
  </head>
  <body>
    <center>
    <br>
    <div class="container container-bg">
        <div id="introduction">
            <center>
                <br>
                <form>
                    <div class="mb-3">
                      <label for="hangmanWord" class="form-label"><strong>Set Hangman word:</strong></label>
                      <input type="text" class="form-control" style="width:500px;" id="word">
                    </div>
                    <button type="button" class="btn btn-dark" onclick="buildStage()">Play!</button>
                  </form>
                  <br>
            </center>
        </div>
        <div class="stage"  id="hangmanStage">
            <h1>Hangman</h1>
            <div class="row">
                <div class="col">
                    <img src="./img/1.png" id="hang">
                </div>
                <div class="col-auto">
                    <div class="row wordPreview" id="wordPreview">
                        
                    </div>
                    <div class="row align-items-end">
                        <div class="col-auto">
                            <br>
                            <button type="button" class="button-bg btn btn-dark" onclick="addLetter('q')">Q</button>&nbsp<button type="button" class="button-bg btn btn-dark" onclick="addLetter('w')">W</button>
                            <button type="button" class="button-bg btn btn-dark" onclick="addLetter('e')">E</button>&nbsp<button type="button" class="button-bg btn btn-dark" onclick="addLetter('r')">R</button>
                            <button type="button" class="button-bg btn btn-dark" onclick="addLetter('t')">T</button>&nbsp<button type="button" class="button-bg btn btn-dark" onclick="addLetter('y')">Y</button>
                            <button type="button" class="button-bg btn btn-dark" onclick="addLetter('u')">U</button>&nbsp<button type="button" class="button-bg btn btn-dark" onclick="addLetter('i')">I</button>
                            <button type="button" class="button-bg btn btn-dark" onclick="addLetter('o')">O</button>&nbsp<button type="button" class="button-bg btn btn-dark" onclick="addLetter('p')">P</button>
                            <hr>
                            <button type="button" class="button-bg btn btn-dark" onclick="addLetter('a')">A</button>&nbsp<button type="button" class="button-bg btn btn-dark" onclick="addLetter('s')">S</button>
                            <button type="button" class="button-bg btn btn-dark" onclick="addLetter('d')">D</button>&nbsp<button type="button" class="button-bg btn btn-dark" onclick="addLetter('f')">F</button>
                            <button type="button" class="button-bg btn btn-dark" onclick="addLetter('g')">G</button>&nbsp<button type="button" class="button-bg btn btn-dark" onclick="addLetter('h')">H</button>
                            <button type="button" class="button-bg btn btn-dark" onclick="addLetter('j')">J</button>&nbsp<button type="button" class="button-bg btn btn-dark" onclick="addLetter('k')">K</button>
                            <button type="button" class="button-bg btn btn-dark" onclick="addLetter('l')">L</button>
                            <hr>
                            <button type="button" class="button-bg btn btn-dark" onclick="addLetter('z')">Z</button>&nbsp<button type="button" class="button-bg btn btn-dark" onclick="addLetter('x')">X</button>
                            <button type="button" class="button-bg btn btn-dark" onclick="addLetter('c')">C</button>&nbsp<button type="button" class="button-bg btn btn-dark" onclick="addLetter('v')">V</button>
                            <button type="button" class="button-bg btn btn-dark" onclick="addLetter('b')">B</button>&nbsp<button type="button" class="button-bg btn btn-dark" onclick="addLetter('n')">N</button>
                            <button type="button" class="button-bg btn btn-dark" onclick="addLetter('m')">M</button>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
